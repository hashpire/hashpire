---
title: Blog
---

<div class="container">
  <h1 class="title">Blog</h1>
  {% for post in site.posts %}
    <div class="card">
      {% assign url = post.url | replace: ".html", "" %}
      <h2><a href="{{ url }}" class="link">{{ post.title }}</a></h2>
      <p>{{ post.excerpt }}<a href="{{ url }}" class="link">[Read More]</a></p>
    </div>
  {% endfor %}
</div>
