---
title: Blog
---

<div class="container">
  <h1>Latest Posts</h1>
  {% for post in site.posts %}
    <div class="card">
      <h2><a href="{{ post.url }}" class="link">{{ post.title }}</a></h2>
      <p>{{ post.excerpt }}<a href="{{ post.url }}" class="link">[Read More]</a></p>
    </div>
  {% endfor %}
</div>
