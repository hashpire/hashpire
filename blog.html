---
title: Blog
---
<div class="ui text container padding-vert">
  <h1 class="ui center aligned huge header">Blog</h1>
  <div class="ui items">
    {% for post in site.posts %}
      <div class="item">
        {% assign url = post.url | replace: ".html", "" %}
        <div class="image">
          <img src="/assets/images/wireframe.png">
        </div>
        <div class="content">
          <a class="header" href="{{ url }}">{{ post.title }}</a>
          <div class="meta"> Posted by {{ post.author}} on {{ post.date | date_to_string }}
            </div>
          <div class="description">
            <p>{{ post.excerpt }}</p>
          </div>
          <div class="extra">
            <a class="ui black" href="{{ url }}">[Read More]</a>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
</div>
